<section class="about" id="about">
    <div class="container">
        <h2 class="section-title">{{ site.data.portfolio.about.title }}</h2>
        
        <div class="about-content">
            <div class="about-text">
                <p>{{ site.data.portfolio.about.content }}</p>
                
                <div class="skills">
                    <h3>Skills & Technologies</h3>
                    <div class="skills-grid">
                        {% for skill in site.data.portfolio.about.skills %}
                        <span class="skill-tag">{{ skill }}</span>
                        {% endfor %}
                    </div>
                </div>
            </div>
            
            {% if site.data.portfolio.about.image %}
            <div class="about-image">
                <img src="{{ site.data.portfolio.about.image | relative_url }}" alt="{{ site.data.portfolio.site.author }}">
            </div>
            {% endif %}
        </div>
    </div>
</section>
