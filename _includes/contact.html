<section class="contact" id="contact">
    <div class="container">
        <h2 class="section-title">{{ site.data.portfolio.contact.title }}</h2>
        
        <div class="contact-content">
            <div class="contact-info">
                <div class="contact-item">
                    <i class="fas fa-envelope"></i>
                    <a href="mailto:{{ site.data.portfolio.contact.email }}">
                        {{ site.data.portfolio.contact.email }}
                    </a>
                </div>
                
                <div class="contact-item">
                    <i class="fas fa-phone"></i>
                    <span>{{ site.data.portfolio.contact.phone }}</span>
                </div>
                
                <div class="contact-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <span>{{ site.data.portfolio.contact.location }}</span>
                </div>
                
                <div class="social-links">
                    {% for social in site.data.portfolio.contact.social_links %}
                    <a href="{{ social.url }}" class="social-link" target="_blank">
                        <i class="fab fa-{{ social.icon }}"></i>
                    </a>
                    {% endfor %}
                </div>
            </div>
            
            <form class="contact-form" id="contact-form">
                <div class="form-group">
                    <input type="text" name="name" placeholder="Your Name" required>
                </div>
                
                <div class="form-group">
                    <input type="email" name="email" placeholder="Your Email" required>
                </div>
                
                <div class="form-group">
                    <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
                </div>
                
                <button type="submit" class="cta-button">Send Message</button>
            </form>
        </div>
    </div>
</section>
