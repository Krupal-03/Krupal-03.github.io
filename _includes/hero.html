<section class="hero" id="home">
    <div class="hero-content">
        <h1 class="hero-title">{{ site.data.portfolio.hero.title }}</h1>
        <h2 class="hero-subtitle">{{ site.data.portfolio.hero.subtitle }}</h2>
        <p class="hero-description">{{ site.data.portfolio.hero.description }}</p>
        <a href="{{ site.data.portfolio.hero.cta_link }}" class="cta-button">
            {{ site.data.portfolio.hero.cta_button }}
        </a>
    </div>
    
    <!-- 3D Model Container -->
    {% if site.data.portfolio.threejs.enabled %}
    <div class="hero-model" id="hero-model">
        <!-- Three.js will render here -->
    </div>
    {% endif %}
</section>
